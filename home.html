<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trends Car Showroom</title>
    <style>
        body{
            background: url("service.car.jpg");
            width: 100%;
            height: 900px;
            background-position: center;
            background-size: cover;
            
           }
           /* Featured Cars Section */
.featured-cars {
    text-align: center;
    padding: 50px 20px;
    background-color: #f5f5f5;
    font-family: 'Poppins', sans-serif;
}

.featured-cars h2 {
    font-size: 32px;
    margin-bottom: 10px;
}

.featured-cars p {
    font-size: 16px;
    color: #666;
    margin-bottom: 30px;
}

/* Car Cards */
.cars-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    max-width: 1200px;
    margin: auto;
}

.car-card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: 0.3s;
}

.car-card img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

.car-card h3 {
    font-size: 20px;
    margin: 10px 0;
}

.car-card p {
    font-size: 14px;
    color: #777;
    margin-bottom: 15px;
}

/* Button Styling */
.car-card button {
    background-color: #1d2242;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.car-card button:hover {
    background-color: #4a4ebd;
}

/* Responsive Design */
@media (max-width: 768px) {
    .cars-container {
        grid-template-columns: 1fr;
    }
}

    </style>
</head >
<body>
    <section class="featured-cars">
        <h2>Featured Cars</h2>
        <p>Explore our exclusive collection of luxury and sports cars</p>
        
        <div class="cars-container">
            <div class="car-card">
                <img src="img1.jpg" alt="Lamborghini Aventador">
                <h3>Lamborghini Aventador</h3>
                <p>V12 engine, 770 HP, 0-100 km/h in 2.8 sec</p>
                <button>View Details</button>
            </div>
    
            <div class="car-card">
                <img src="img2.jpg" alt="Ferrari SF90 Stradale">
                <h3>Ferrari SF90 Stradale</h3>
                <p>Hybrid V8, 986 HP, Top speed 340 km/h</p>
                <button>View Details</button>
            </div>
    
            <div class="car-card">
                <img src="img3.jpg" alt="Porsche 911 Turbo S">
                <h3>Porsche 911 Turbo S</h3>
                <p>Flat-6 Twin-Turbo, 640 HP, 0-100 km/h in 2.6 sec</p>
                <button>View Details</button>
            </div>
        </div>
    </section>
    
</body>
</html>
